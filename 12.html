<?xml version="1.0''?>
<!DOCTYPE html PUBLIC''-//W3C//DTD XHTML 1.0 Transitional//EN"
 ''http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd''>
<html xmlns=''http://www.w3.org/1999/xhtml''>
<head>
<title>Mouse Over and Mouse Out</title>
<style type="text/css">
#image1
{
position:absolute; top:50px; left:50px; border:thin; visibility:visible;
}
#image2
{
position:absolute; top:300px; left:200px; border:thin; visibility:hidden;
}
</style>
<script type="text/javascript">
function changeImage()
{
var imageOne=document.getElementById("image1").style;
var imageTwo=document.getElementById("image2").style;
if(imageOne.visibility=="visible")
{
imageOne.visibility="hidden"; 
imageTwo.visibility="visible";
}
else
{
imageOne.visibility="visible";
imageTwo.visibility="hidden";
}
}
</script>
</head>
<body>
<form>
<img src="002.jpg" alt=" JPEG Image" id="image1" onmouseover
="changeImage()" onmouseout="changeImage()"></img>
<img src="002.jpg" alt="JPEG Image" id="image2" onmouseover
="changeImage()" onmouseout="changeImage()"></img>
</form>
</body>
</html>
