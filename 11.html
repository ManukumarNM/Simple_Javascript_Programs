<?xml version="1.0''?>
<!DOCTYPE html PUBLIC''-//W3C//DTD XHTML 1.0 Transitional//EN"
 ''http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd''>
<html xmlns=''http://www.w3.org/1999/xhtml''>
<head>
<title>Case Conversion</title>
<script type="text/javascript">
function toUpper()
{
document.getElementById("name").value=document.getElementById("name").value.toUpperCase();
}
function toLower()
{
document.getElementById("name").value=document.getElementById("name").value.toLowerCase();
}
</script>
</head>
<body>
<form>
Enter Your Name:<input type="text" id="name" size="50" /><br/><br/>
<input type="button" value="Convert to Upper" onclick="toUpper()" />

<input type="button" value="Convert to Lower" onclick="toLower()"/>
</form>
</body>
</html>
