<!DOCTYPE html PUBLIC''-//W3C//DTD XHTML 1.0 Transitional//EN"
 ''http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd''>
<html xmlns=''http://www.w3.org/1999/xhtml''>
<head>
<title>Expression Evaluation</title>
<script type="text/javascript">
function evaluate()
{
var enteredExpr=document.getElementById("expr").value;
document.getElementById("result").value=evaluate(enteredExpr);
}
</script>
</head>
<body>
<form name="myForm">
Enter Any Valid Expression: <input type="text" id="expr" /><br/>
<input type="button" value="Evaluate" onclick="evaluate()" /><br/>
Result of the Expession:<input type="text" id="result" /><br/>
</form>
</body>
</html>
